<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ Motor Spare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #dcdcdc;
            color: #333;
            overflow-x: hidden;
        }

        .header {
            background-color: #dcdcdc; /* Dark Red */
            color: #0c0c0c;
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .bio {
            
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            animation: colorChange 5s infinite; /* Add color change animation */
        }

        .bio img {
            width: 20px;
            height: 12px;
            margin-left: 5px;
            animation: colorChange 5s infinite; /* Add color change animation to the flag */
        }

        /* Keyframes to create the animation */
        @keyframes colorChange {
            0% {
                color: #8B0000; /* Dark Red */
                font-weight: bold;
            }
            20% {
                color: #555555; /* Grey */
                font-weight: bold;
            }
            40% {
                color: #8B0000; /* Dark Red */
                font-weight: bold;
            }
            60% {
                color: #555555; /* Grey */
                font-weight: bold;
            }
            80% {
                color: #8B0000; /* Dark Red */
                font-weight: bold;
            }
            100% {
                color: #555555; /* Grey */
                font-weight: bold;
            }
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #8B0000;
            color: #fff;
        }


        .contact, .social {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #dcdcdc;
            flex-wrap: wrap;
        }

        .contact div, .social div {
            text-align: center;
            flex: 1 1 100%;
            margin: 10px 0;
        }

        .contact i, .social i {
            font-size: 20px;
            margin: 10px 0;
        }

        .social i {
            font-size: 30px;
            transition: transform 0.3s, color 0.3s;
        }

        .social a {
            color: #333;
            text-decoration: none;
            display: block;
            margin: 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .social a:hover i {
            transform: scale(1.2);
        }

        .social a:hover {
            color: #8B0000; /* Dark Red */
        }

        .contact div:hover {
           
            color: rgb(10, 4, 53);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #8B0000;
            color: #fff;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-icons i {
            font-size: 30px;
            margin: 10px;
            color: #333;
            transition: transform 0.3s, color 0.3s;
        }

        .contact-icons a {
            color: inherit;
            text-decoration: none;
        }

        .contact-icons i:hover {
            transform: scale(1.2);
            color: #8B0000;
        }

        /* Ensures the layout fits on all screen sizes */
        @media (max-width: 768px) {
            .contact, .social {
                flex-direction: column;
                align-items: center;
            }

            .contact-icons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="AZ.png" alt="AZ Motor Spare Logo">
        <h1>AZ Motor Spare</h1>
    </div>

    <div class="bio">
        <p>We Offer Quality Automotive Spare Parts at Affordable Rates here in Maldives <img src="pngtree-maldives-national-flag-emblem-vector-png-image_10003104.png" alt="Maldives Flag"></p>
    </div>

    <div class="contact">
        <div>
            <h3>Contact</h3>
            <p>Phone: +960 9131220</p>
            <p>Email: azmotorsparemv@gmail.com</p>
            <p>Address: F. Feeali, Maldives</p>
        </div>

        <!-- Contact Icons Section with no background color -->
        <div class="contact-icons">
            <a href="viber://chat?number=%2B9609131220" target="_blank"><i class="fab fa-viber"></i></a>
            <a href="https://t.me/azmotorspare" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://wa.me/9601234567" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>

    <div class="social">
        <div>
            <h3>Follow Us</h3>
            <a href="https://www.tiktok.com/@azmotorspare" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://www.instagram.com/az_motorspare.mv?igsh=YzQxa2o3MjI4MWRz&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 AZ Motor Spare - All Rights Reserved</p>
    </div>

</body>
</html>
