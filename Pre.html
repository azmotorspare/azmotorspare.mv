<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Pre-Order Products</title>
    <style>
        body {
            background-color: #2C2C2C;
            font-family: Arial, sans-serif;
            color: #FFF;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #B30000;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="file"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #555;
            border: 1px solid #444;
            border-radius: 5px;
            color: #FFF;
        }

        input[type="file"] {
            padding: 5px;
        }

        .upload-preview {
            margin-bottom: 20px;
            color: #B30000;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #B30000;
            border: none;
            color: #FFF;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Request Pre-Order Products</h1>

        <form id="orderForm">
            <label for="select-date">Select Date</label>
            <input type="date" id="select-date" name="select-date" required>

            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="">Select a Product</option>
                <option value="Product1">Product 1</option>
                <option value="Product2">Product 2</option>
                <option value="Product3">Product 3</option>
                <option value="Product4">Product 4</option>
            </select>

            <label for="upload-file">Upload File</label>
            <input type="file" id="upload-file" name="upload-file" accept="image/*" onchange="showImagePreview()" required>
            <div id="file-preview" class="upload-preview"></div>

            <label for="customer-name">Customer Name</label>
            <input type="text" id="customer-name" name="customer-name" placeholder="Enter your name" required>

            <label for="customer-contact">Contact</label>
            <input type="text" id="customer-contact" name="customer-contact" placeholder="Enter your contact" required>

            <button type="button" onclick="submitForm()">Submit Request</button>
        </form>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtH6EO1LrN1Xm4N9j9XTnRGi5cfdSphkA",
            authDomain: "preordersrequest.firebaseapp.com",
            databaseURL: "https://preordersrequest-default-rtdb.firebaseio.com",
            projectId: "preordersrequest",
            storageBucket: "preordersrequest.firebasestorage.app",
            messagingSenderId: "1099488620123",
            appId: "1:1099488620123:web:5c9ed88aa9a12e6f4dd97e",
            measurementId: "G-9F4C3YH54Q"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function showImagePreview() {
            const fileInput = document.getElementById('upload-file');
            const previewDiv = document.getElementById('file-preview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewDiv.innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width: 200px; border-radius: 5px;">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function submitForm() {
    const selectDate = document.getElementById('select-date').value;
    const productName = document.getElementById('product-name').value;
    const uploadFile = document.getElementById('upload-file').files[0];
    const customerName = document.getElementById('customer-name').value;
    const customerContact = document.getElementById('customer-contact').value;

    // Validate fields
    if (!selectDate || !productName || !customerName || !customerContact) {
        alert("Please fill all fields!");
        return;
    }

    const formData = {
        selectDate: selectDate,
        productName: productName,
        customerName: customerName,
        customerContact: customerContact,
        uploadFileName: uploadFile ? uploadFile.name : 'No file uploaded',
    };

    // Save data to Firebase Realtime Database
    const database = firebase.database();
    database
        .ref('orders')
        .push(formData)
        .then(() => {
            alert("Order submitted successfully!");
            // Redirect to the thank you page
            window.location.href = 'thankyou.html';
        })
        .catch((error) => {
            console.error("Error submitting data:", error);
            alert("Failed to submit the order. Please try again.");
        });
}
    </script>

</body>
</html>
