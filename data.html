<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZ Motor Spare Delivery - Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #444;
    }
    th {
      background-color: #b30000;
    }
    .progress-container {
      display: flex;
      align-items: center;
    }
    .progress-bar {
      height: 10px;
      background-color: #b30000;
      flex-grow: 1;
      border-radius: 5px;
      margin-right: 10px;
    }
    .progress-bar.green {
      background-color: #00b300;
    }
    .progress-percent {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>AZ Motor Spare Delivery - Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Customer Name</th>
        <th>Contact</th>
        <th>Location</th>
        <th>Progress</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmy836Pc3NBJfqv7ovKeLuXEroEKKljes",
      authDomain: "delivery-d07af.firebaseapp.com",
      databaseURL: "https://delivery-d07af-default-rtdb.firebaseio.com",
      projectId: "delivery-d07af",
      storageBucket: "delivery-d07af.appspot.com",
      messagingSenderId: "18177223806",
      appId: "1:18177223806:web:e09f3abf45b6d25fc2fc2f",
      measurementId: "G-V7TC88WW4L",
    };
    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const tableBody = document.querySelector('#dataTable tbody');

    database.ref('deliveries').on('value', (snapshot) => {
      tableBody.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const progressBarClass = data.progress === 100 ? 'green' : '';

        const row = `
          <tr>
            <td>${data.date}</td>
            <td>${data.customerName}</td>
            <td>${data.contact}</td>
            <td>${data.location}</td>
            <td>
              <div class="progress-container">
                <div class="progress-bar ${progressBarClass}" style="width: ${data.progress}%;"></div>
                <span class="progress-percent">${data.progress}%</span>
              </div>
              <input type="range" min="0" max="100" value="${data.progress}" data-id="${childSnapshot.key}">
            </td>
            <td>
              <button class="delete-btn" data-id="${childSnapshot.key}">Delete</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    });

    document.addEventListener('input', (e) => {
      if (e.target.type === 'range') {
        const progress = e.target.value;
        const id = e.target.dataset.id;
        database.ref(`deliveries/${id}`).update({ progress });
      }
    });

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const id = e.target.dataset.id;
        database.ref(`deliveries/${id}`).remove();
      }
    });
  </script>
</body>
</html>
