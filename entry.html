<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZ Motor Spare Delivery - Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    input, select {
      background-color: #444;
      color: #fff;
    }
    button {
      background-color: #b30000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AZ Motor Spare Delivery - Entry</h2>
    <form id="deliveryForm">
      <label for="date">Select Date</label>
      <input type="date" id="date" required>
      
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" required>
      
      <label for="contact">Contact</label>
      <input type="tel" id="contact" required>
      
      <label for="location">Delivery Location</label>
      <input type="text" id="location" required>
      
      
      
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmy836Pc3NBJfqv7ovKeLuXEroEKKljes",
      authDomain: "delivery-d07af.firebaseapp.com",
      databaseURL: "https://delivery-d07af-default-rtdb.firebaseio.com",
      projectId: "delivery-d07af",
      storageBucket: "delivery-d07af.appspot.com",
      messagingSenderId: "18177223806",
      appId: "1:18177223806:web:e09f3abf45b6d25fc2fc2f",
      measurementId: "G-V7TC88WW4L"
    };
    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const form = document.getElementById('deliveryForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const customerName = document.getElementById('customerName').value;
      const contact = document.getElementById('contact').value;
      const location = document.getElementById('location').value;

      const deliveryData = {
        date,
        customerName,
        contact,
        location,
        progress: 0
      };

      database.ref('deliveries').push(deliveryData, () => {
        alert('Data submitted successfully!');
        form.reset();
      });
    });
  </script>
</body>
</html>
